name: syslog-ng-premium-edition
builder:
  name: SyslogNgBuilder
  configure_options: --disable-forced-server-mode --with-package-name=syslog-ng-premium-edition --enable-dynamic-linking --disable-debug --enable-python --with-python=3 --with-python3-home='${exec_prefix}' --with-libesmtp=\${prefix} --with-embedded-crypto --with-ivykis=system --with-librabbitmq-client=system --with-mongoc=system --with-jsonc=system --enable-snmp-dest --enable-kafka
  make_options: -j4
platforms:
  - linux-glibc2.11/amd64
